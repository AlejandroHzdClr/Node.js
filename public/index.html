<!DOCTYPE html>
<html lang="es">
<head>

  <script defer src="js/iniciar.js"></script>
</head>
<body>

  <p id="mensaje"></p>

  <div id="footer"></div>

<script defer src="js/incluir_partials.js"></script>

</html>
